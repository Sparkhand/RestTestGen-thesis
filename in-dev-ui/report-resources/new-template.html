<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{API_NAME}} | {{TESTING_SESSION_ID}} | RestTestGen Coverage Report</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="report-header">
        <h1 class="report-header__title">RestTestGen Coverage Report</h1>
        <div class="report-meta">
            <div class="report-meta__item">
                <h2 class="report-meta__label">API:</h2>
                <p class="report-meta__value">{{API_NAME}}</p>
            </div>
            <div class="report-meta__item">
                <h2 class="report-meta__label">Session ID:</h2>
                <p class="report-meta__value">{{TESTING_SESSION_ID}}</p>
            </div>
            <div class="report-meta__item">
                <h2 class="report-meta__label">Timestamp:</h2>
                <p class="report-meta__value">{{REPORT_DATE}}</p>
            </div>
        </div>
    </header>
    <main class="report-content">
        
    </main>
</body>
</html>
